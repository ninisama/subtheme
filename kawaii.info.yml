name: Kawaii Classy
type: theme
description: Kawaii sub-theme of classy
base theme: classy
# version: VERSION
# core: 8.x
libraries:
  - classy/base
  - core/normalize
  - kawaii/global-styling

libraries-extend:
  user/drupal.user:
    - classy/user
  core/drupal.dropbutton:
    - classy/dropbutton
  core/drupal.dialog:
    - classy/dialog
  file/drupal.file:
    - classy/file
  core/drupal.progress:
    - classy/progress

# Information added by Drupal.org packaging script on 2016-11-16
version: '8.2.3'
core: '8.x'
project: 'drupal'
